<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAP ACADEMY</title>
    <link rel="icon" href="images/image.png" sizes="30x30">
</head>
<body>
    <form action="submit">
        <label for="name">Name</label><br>
        <input type="text" name="" id="name" required pattern="[a-zA-Z]{3,8}"><br>
        <label for="email">Email</label><br>
        <input type="email" name="" id="email" placeholder="you@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
        <label for="number">Phone Number</label><br>
        <input type="tel" name="" id="number" placeholder="+91" pattern="[6-9]{1}[0-9]{9}"><br>
        <input type="submit" name="" id=""><br>
    </form>
   
  
</body>
</html>
